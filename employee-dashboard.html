<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - HRMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://static.a.lk/wp-content/uploads/2017/12/a-web-logo.png" alt="a Logo" class="a-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="employee-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance-mark.html"><i class="bi bi-clock-history"></i> Mark Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="page-header">
            <div class="container">
                <h1><i class="bi bi-person"></i> Employee Dashboard</h1>
                <p class="mb-0">Manage your profile, attendance, leaves, week-offs, and roaster</p>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card h-100 section-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-circle"></i> Profile</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="https://via.placeholder.com/120" class="rounded-circle mb-2" alt="Photo">
                            <h5 id="empName"></h5>
                            <small class="text-muted" id="empIdLabel"></small>
                        </div>
                        <p class="mb-1"><strong>Email:</strong> <span id="empEmail">-</span></p>
                        <p class="mb-1"><strong>Contact:</strong> <span id="empContact">-</span></p>
                        <p class="mb-1"><strong>Designation:</strong> <span id="empDesignation">-</span></p>
                        <p class="mb-1"><strong>Role:</strong> <span id="empRole">-</span></p>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-warning" onclick="editProfileDetails()">
                                <i class="bi bi-pencil"></i> Edit Profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card section-card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Attendance History (Latest)</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>In</th>
                                        <th>Out</th>
                                        <th>Hours</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="empAttendanceBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card section-card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-calendar-plus"></i> Requests</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <h6>Apply Leave (Contract)</h6>
                                <input type="date" class="form-control mb-2" id="leaveDate">
                                <select class="form-select mb-2" id="leaveType">
                                    <option value="short_leave">Short Leave</option>
                                    <option value="half">Half Day</option>
                                    <option value="full">Full Day</option>
                                </select>
                                <button class="btn btn-primary w-100" onclick="applyLeave()">
                                    <i class="bi bi-send"></i> Submit
                                </button>
                            </div>
                            <div class="col-md-6">
                                <h6>Set Week Offs (TA/JA)</h6>
                                <select class="form-select mb-2" id="weekOffSelect">
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                                <button class="btn btn-secondary w-100" onclick="saveWeekOff()">
                                    <i class="bi bi-calendar-check"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card section-card mt-4">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="bi bi-calendar-week"></i> Roaster</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr id="roasterHeadRow"></tr>
                        </thead>
                        <tbody id="roasterBodyRow"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const user = Auth.getCurrentUser();
        if (!user || user.role !== 'employee') {
            // window.location.href = 'login.html';
        }

        const employee = DataStore.getEmployees().find(e => e.id === (user?.employeeId)) || {};

        function fillProfile() {
            document.getElementById('empName').textContent = employee.name || '-';
            document.getElementById('empIdLabel').textContent = employee.id || '-';
            document.getElementById('empEmail').textContent = employee.email || '-';
            document.getElementById('empContact').textContent = employee.contact || '-';
            document.getElementById('empDesignation').textContent = employee.designation || '-';
            document.getElementById('empRole').textContent = employee.role || '-';
        }

        function renderAttendance() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const year = today.getFullYear();
            const records = attendanceManager.getMonthlyAttendance(employee.id, year, month).slice(-10).reverse();
            const tbody = document.getElementById('empAttendanceBody');
            tbody.innerHTML = records.map(r => `
                <tr>
                    <td>${r.date}</td>
                    <td>${r.checkIn || '-'}</td>
                    <td>${r.checkOut || '-'}</td>
                    <td>${r.hours || '-'}</td>
                    <td>${r.type || (r.checkIn ? 'Present' : 'Absent')}</td>
                </tr>
            `).join('');
        }

        function renderRoaster() {
            const roster = DataStore.getRoaster().find(r => r.employeeId === employee.id);
            const headRow = document.getElementById('roasterHeadRow');
            const bodyRow = document.getElementById('roasterBodyRow');
            const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
            headRow.innerHTML = ['Day', ...days, 'Total'].map(d => `<th>${d}</th>`).join('');
            if (!roster) {
                bodyRow.innerHTML = '<tr><td colspan="9" class="text-center text-muted">No roaster assigned</td></tr>';
                return;
            }
            const badges = {
                'Morning': 'bg-success',
                'Evening': 'bg-info',
                'Night': 'bg-dark text-white',
                'Leave': 'bg-warning',
                'Off': 'bg-secondary'
            };
            const dayCells = days.map((d, idx) => {
                const slot = roster.days[idx] || 'Off';
                const cls = badges[slot] || 'bg-secondary';
                return `<td><span class="badge ${cls}">${slot}</span></td>`;
            }).join('');
            bodyRow.innerHTML = `<tr><td><strong>${employee.name}</strong></td>${dayCells}<td><strong>${roster.hours || 0} hrs</strong></td></tr>`;
        }

        function applyLeave() {
            alert('Leave request submitted (demo).');
        }

        function saveWeekOff() {
            alert('Week off saved (demo).');
        }

        function editProfileDetails() {
            alert('Profile edit form would appear here.');
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
            window.location.href = 'login.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            fillProfile();
            renderAttendance();
            renderRoaster();
        });
    </script>
</body>
</html>
