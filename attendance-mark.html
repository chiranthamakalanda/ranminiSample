<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - HR System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .attendance-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .attendance-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        .employee-info {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .attendance-btn {
            width: 100%;
            padding: 30px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: none;
        }
        .attendance-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-check-in {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-check-out {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-check-in:hover, .btn-check-out:hover {
            color: white;
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .time-display {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }
        .attendance-history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <div class="attendance-card">
            <!-- Employee Identification -->
            <div class="employee-info" id="employeeInfo">
                <h4 id="employeeName">Loading...</h4>
                <p class="text-muted mb-0" id="employeeId">Employee ID: -</p>
            </div>

            <!-- Employee ID Input (if not identified) -->
            <div id="employeeIdInput" style="display: none;">
                <div class="mb-4">
                    <label class="form-label"><strong>Enter Employee ID</strong></label>
                    <input type="text" class="form-control form-control-lg" id="empIdInput" placeholder="EMP001">
                    <small class="text-muted">Please enter your Employee ID to mark attendance</small>
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="verifyEmployee()">
                    <i class="bi bi-check-circle"></i> Verify & Continue
                </button>
            </div>

            <!-- Current Status -->
            <div class="text-center mb-4" id="currentStatus">
                <p class="mb-2"><strong>Current Status:</strong></p>
                <span class="badge status-badge bg-secondary" id="statusBadge">Not Checked In</span>
                <div class="time-display" id="currentTime">--:--</div>
            </div>

            <!-- Attendance Buttons -->
            <div id="attendanceButtons">
                <button class="btn attendance-btn btn-check-in" onclick="markAttendance('in')" id="checkInBtn">
                    <i class="bi bi-box-arrow-in-right"></i> Check In
                </button>
                <button class="btn attendance-btn btn-check-out" onclick="markAttendance('out')" id="checkOutBtn" disabled>
                    <i class="bi bi-box-arrow-right"></i> Check Out
                </button>
            </div>

            <!-- Attendance Type Selection (for manual marking) -->
            <div class="mt-4" id="attendanceTypeSection" style="display: none;">
                <h6 class="mb-3">Mark Attendance Type</h6>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" onclick="markAttendanceType('full')">
                        <i class="bi bi-check-circle"></i> Full Day (1.0)
                    </button>
                    <button class="btn btn-outline-warning" onclick="markAttendanceType('half')">
                        <i class="bi bi-clock"></i> Half Day (0.5)
                    </button>
                    <button class="btn btn-outline-info" onclick="markAttendanceType('short_leave')">
                        <i class="bi bi-hourglass-split"></i> Short Leave
                    </button>
                    <button class="btn btn-outline-primary" onclick="markAttendanceType('ot')" id="otBtn" style="display: none;">
                        <i class="bi bi-plus-circle"></i> Mark Overtime (Contract Staff Only)
                    </button>
                </div>
            </div>

            <!-- Overtime Input Modal -->
            <div class="modal fade" id="otModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Mark Overtime</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Overtime Hours</label>
                                <input type="number" class="form-control" id="otHours" min="0" step="0.5" placeholder="Enter hours">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="otDate" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="saveOT()">Save Overtime</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Attendance Summary -->
            <div class="attendance-history" id="attendanceHistory">
                <h5 class="mb-3"><i class="bi bi-clock-history"></i> Today's Attendance</h5>
                <div id="historyList">
                    <p class="text-muted text-center">No attendance records for today</p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="messageAlert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/attendance.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Check if employee ID is in URL
            const urlParams = new URLSearchParams(window.location.search);
            const empId = urlParams.get('empId');
            const token = urlParams.get('token');
            
            if (empId && token) {
                // Verify token and load employee info
                verifyEmployeeFromLink(empId, token);
            } else if (empId) {
                // Just employee ID, verify it
                document.getElementById('empIdInput').value = empId;
                verifyEmployee();
            } else {
                // Show employee ID input
                document.getElementById('employeeIdInput').style.display = 'block';
            }
            
            loadTodayAttendance();
        });

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('currentTime').textContent = timeString;
        }

        function verifyEmployee() {
            const empId = document.getElementById('empIdInput').value.trim();
            if (!empId) {
                showMessage('Please enter your Employee ID', 'danger');
                return;
            }
            
            // Load employee data from localStorage (in real app, this would be from API)
            const employees = JSON.parse(localStorage.getItem('employees') || '[]');
            const employee = employees.find(emp => emp.id === empId);
            
            if (employee) {
                document.getElementById('employeeName').textContent = employee.name;
                document.getElementById('employeeId').textContent = `Employee ID: ${employee.id}`;
                document.getElementById('employeeIdInput').style.display = 'none';
                document.getElementById('employeeInfo').style.display = 'block';
                
                // Store current employee ID and employee data
                sessionStorage.setItem('currentEmployeeId', empId);
                sessionStorage.setItem('currentEmployee', JSON.stringify(employee));
                
                // Show OT button for contract staff
                if (employee.isContract) {
                    document.getElementById('otBtn').style.display = 'block';
                }
                
                // Show attendance type section
                document.getElementById('attendanceTypeSection').style.display = 'block';
                
                checkCurrentStatus(empId);
                loadTodayAttendance();
            } else {
                showMessage('Employee ID not found. Please contact HR.', 'danger');
            }
        }

        function verifyEmployeeFromLink(empId, token) {
            // In real app, verify token with backend
            // For now, just verify employee exists
            const employees = JSON.parse(localStorage.getItem('employees') || '[]');
            const employee = employees.find(emp => emp.id === empId);
            
            if (employee) {
                document.getElementById('employeeName').textContent = employee.name;
                document.getElementById('employeeId').textContent = `Employee ID: ${employee.id}`;
                document.getElementById('employeeIdInput').style.display = 'none';
                document.getElementById('employeeInfo').style.display = 'block';
                
                sessionStorage.setItem('currentEmployeeId', empId);
                sessionStorage.setItem('currentEmployee', JSON.stringify(employee));
                
                // Show OT button for contract staff
                if (employee.isContract) {
                    document.getElementById('otBtn').style.display = 'block';
                }
                
                // Show attendance type section
                document.getElementById('attendanceTypeSection').style.display = 'block';
                
                checkCurrentStatus(empId);
                loadTodayAttendance();
            } else {
                document.getElementById('employeeIdInput').style.display = 'block';
                showMessage('Invalid link. Please enter your Employee ID.', 'warning');
            }
        }

        function checkCurrentStatus(empId) {
            const today = new Date().toISOString().split('T')[0];
            const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            const todayRecord = attendance.find(record => 
                record.employeeId === empId && record.date === today
            );
            
            if (todayRecord) {
                if (todayRecord.checkIn && !todayRecord.checkOut) {
                    document.getElementById('statusBadge').textContent = 'Checked In';
                    document.getElementById('statusBadge').className = 'badge status-badge bg-success';
                    document.getElementById('checkInBtn').disabled = true;
                    document.getElementById('checkOutBtn').disabled = false;
                } else if (todayRecord.checkIn && todayRecord.checkOut) {
                    document.getElementById('statusBadge').textContent = 'Checked Out';
                    document.getElementById('statusBadge').className = 'badge status-badge bg-info';
                    document.getElementById('checkInBtn').disabled = true;
                    document.getElementById('checkOutBtn').disabled = true;
                }
            } else {
                document.getElementById('statusBadge').textContent = 'Not Checked In';
                document.getElementById('statusBadge').className = 'badge status-badge bg-secondary';
                document.getElementById('checkInBtn').disabled = false;
                document.getElementById('checkOutBtn').disabled = true;
            }
        }

        function markAttendance(type) {
            const empId = sessionStorage.getItem('currentEmployeeId') || document.getElementById('empIdInput').value.trim();
            
            if (!empId) {
                showMessage('Please enter your Employee ID first', 'danger');
                return;
            }
            
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            let attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            let todayRecord = attendance.find(record => 
                record.employeeId === empId && record.date === today
            );
            
            if (!todayRecord) {
                todayRecord = {
                    employeeId: empId,
                    date: today,
                    checkIn: null,
                    checkOut: null,
                    method: 'link'
                };
                attendance.push(todayRecord);
            }
            
            if (type === 'in') {
                if (todayRecord.checkIn) {
                    showMessage('You have already checked in today', 'warning');
                    return;
                }
                todayRecord.checkIn = time;
                showMessage(`Checked in successfully at ${time}`, 'success');
                document.getElementById('checkInBtn').disabled = true;
                document.getElementById('checkOutBtn').disabled = false;
                document.getElementById('statusBadge').textContent = 'Checked In';
                document.getElementById('statusBadge').className = 'badge status-badge bg-success';
            } else if (type === 'out') {
                if (!todayRecord.checkIn) {
                    showMessage('Please check in first', 'warning');
                    return;
                }
                if (todayRecord.checkOut) {
                    showMessage('You have already checked out today', 'warning');
                    return;
                }
                todayRecord.checkOut = time;
                showMessage(`Checked out successfully at ${time}`, 'success');
                document.getElementById('checkOutBtn').disabled = true;
                document.getElementById('statusBadge').textContent = 'Checked Out';
                document.getElementById('statusBadge').className = 'badge status-badge bg-info';
            }
            
            localStorage.setItem('attendance', JSON.stringify(attendance));
            loadTodayAttendance();
        }

        function loadTodayAttendance() {
            const empId = sessionStorage.getItem('currentEmployeeId') || document.getElementById('empIdInput').value.trim();
            if (!empId) return;
            
            const today = new Date().toISOString().split('T')[0];
            const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            const todayRecord = attendance.find(record => 
                record.employeeId === empId && record.date === today
            );
            
            const historyList = document.getElementById('historyList');
            if (todayRecord) {
                let html = '';
                if (todayRecord.checkIn) {
                    html += `<div class="history-item">
                        <span><i class="bi bi-box-arrow-in-right text-success"></i> Check In</span>
                        <strong>${todayRecord.checkIn}</strong>
                    </div>`;
                }
                if (todayRecord.checkOut) {
                    html += `<div class="history-item">
                        <span><i class="bi bi-box-arrow-right text-danger"></i> Check Out</span>
                        <strong>${todayRecord.checkOut}</strong>
                    </div>`;
                }
                if (todayRecord.type) {
                    const typeNames = {
                        'full': 'Full Day',
                        'half': 'Half Day',
                        'short_leave': 'Short Leave'
                    };
                    html += `<div class="history-item">
                        <span><i class="bi bi-tag text-info"></i> Type</span>
                        <strong>${typeNames[todayRecord.type] || todayRecord.type}</strong>
                    </div>`;
                }
                if (todayRecord.otHours) {
                    html += `<div class="history-item">
                        <span><i class="bi bi-plus-circle text-primary"></i> Overtime</span>
                        <strong>${todayRecord.otHours} hours</strong>
                    </div>`;
                }
                historyList.innerHTML = html || '<p class="text-muted text-center">No records yet</p>';
            } else {
                historyList.innerHTML = '<p class="text-muted text-center">No attendance records for today</p>';
            }
        }

        function markAttendanceType(type) {
            const empId = sessionStorage.getItem('currentEmployeeId') || document.getElementById('empIdInput').value.trim();
            
            if (!empId) {
                showMessage('Please enter your Employee ID first', 'danger');
                return;
            }
            
            if (type === 'ot') {
                // Show OT modal
                document.getElementById('otDate').value = new Date().toISOString().split('T')[0];
                const modal = new bootstrap.Modal(document.getElementById('otModal'));
                modal.show();
                return;
            }
            
            const today = new Date().toISOString().split('T')[0];
            let attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            let todayRecord = attendance.find(record => 
                record.employeeId === empId && record.date === today
            );
            
            if (!todayRecord) {
                todayRecord = {
                    employeeId: empId,
                    date: today,
                    checkIn: null,
                    checkOut: null,
                    method: 'link',
                    type: type,
                    hours: type === 'full' ? 8 : (type === 'half' ? 4 : 0)
                };
                attendance.push(todayRecord);
            } else {
                todayRecord.type = type;
                todayRecord.hours = type === 'full' ? 8 : (type === 'half' ? 4 : 0);
            }
            
            localStorage.setItem('attendance', JSON.stringify(attendance));
            
            const typeNames = {
                'full': 'Full Day',
                'half': 'Half Day',
                'short_leave': 'Short Leave'
            };
            
            showMessage(`${typeNames[type]} marked successfully`, 'success');
            loadTodayAttendance();
        }

        function saveOT() {
            const empId = sessionStorage.getItem('currentEmployeeId');
            if (!empId) {
                showMessage('Employee ID not found', 'danger');
                return;
            }
            
            const otHours = parseFloat(document.getElementById('otHours').value);
            const otDate = document.getElementById('otDate').value;
            
            if (!otHours || otHours <= 0) {
                showMessage('Please enter valid overtime hours', 'danger');
                return;
            }
            
            if (!otDate) {
                showMessage('Please select a date', 'danger');
                return;
            }
            
            let attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            let record = attendance.find(r => r.employeeId === empId && r.date === otDate);
            
            if (!record) {
                record = {
                    employeeId: empId,
                    date: otDate,
                    checkIn: null,
                    checkOut: null,
                    method: 'link',
                    type: 'full',
                    hours: 8,
                    otHours: otHours
                };
                attendance.push(record);
            } else {
                record.otHours = (parseFloat(record.otHours) || 0) + otHours;
            }
            
            localStorage.setItem('attendance', JSON.stringify(attendance));
            
            bootstrap.Modal.getInstance(document.getElementById('otModal')).hide();
            showMessage(`Overtime of ${otHours} hours marked successfully for ${otDate}`, 'success');
            loadTodayAttendance();
        }

        function showMessage(message, type) {
            const alertDiv = document.getElementById('messageAlert');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
