<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <img src="https://static.sliit.lk/wp-content/uploads/2017/12/sliit-web-logo.png" alt="Logo" class="sliit-logo mb-2" style="max-height:60px;">
                            <h4 class="mb-0">Welcome back</h4>
                            <small class="text-muted">Sign in to continue</small>
                        </div>
                        <ul class="nav nav-pills nav-fill mb-4" id="loginTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-role="superadmin" href="#">Super Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-role="admin" href="#">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-role="employee" href="#">Employee</a>
                            </li>
                        </ul>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="admin">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary w-100" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                        <div class="text-center mt-3">
                            <a href="signup.html">Admin: Create employee account</a>
                        </div>
                        <div class="alert mt-3 d-none" id="loginAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let selectedRole = 'superadmin';

        document.querySelectorAll('#loginTabs .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('#loginTabs .nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                selectedRole = link.getAttribute('data-role');
            });
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            // Simplified navigation-only demo (no auth)
            if (selectedRole === 'superadmin') window.location.href = 'super-admin.html';
            else if (selectedRole === 'admin') window.location.href = 'index.html';
            else window.location.href = 'employee-dashboard.html';
        });
    </script>
</body>
</html>
